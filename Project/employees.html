  <title>Employee Data</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .employee {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .employee h2 {
      margin-top: 0;
    }
    .employee p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="employee-data"></div>

  <script>
    $(document).ready(function() {
      $.getJSON("employee.json", function(data) {
        $.each(data.employees, function(index, employee) {
          var employeeHTML = '<div class="employee">' +
            '<h2>' + employee.name + '</h2>' +
            '<p>' + employee.title + ' - ' + employee.department + '</p>' +
            '<p>' + employee.bio + '</p>' +
            '</div>';
          $('#employee-data').append(employeeHTML);
        });
      });
    });
  </script>
</body>
