<body>
	<div id="image-container">
		<!-- Images will be displayed here -->
	</div>

	<script>
		$(document).ready(function() {
			// Flickr API key
			var apiKey = "7d157e344445401f7fadafb304743aa7";

			// Search query for the images
			var searchQuery = "#razor";

			// Flickr API endpoint to search for photos
			var flickrApiEndpoint = "https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=" + apiKey + "&format=json&nojsoncallback=1&text=" + searchQuery;

			// Fetch the photos from Flickr API
			$.getJSON(flickrApiEndpoint, function(data) {
				// Loop through each photo and create an <img> element for it
				$.each(data.photos.photo, function(index, photo) {
					var imageUrl = "https://live.staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_c.jpg";
					var imgElement = $("<img>").attr("src", imageUrl);
					$("#image-container").append(imgElement);
				});
			});
		});
	</script>
</body>
